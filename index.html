<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>The Zoo</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-md-12">
                <h1>Welcome to the Zoo</h1>
            </div>
        </header>
        <main>
            <p class="center">Click a button to see the animals. Then click the image to watch them perform.</p>
            <div class="row button-row">
                <div class="col-md-9" id="buttons"></div>
                <div class="col-md-3" id="add-button"></div>
            </div>
            <div class="row">
                <div id="gifs" class="col-md-12 grid-container"></div>
            </div>
        </main>


    </div><!-- end container -->
 
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
